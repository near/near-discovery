---
name: Label Checker
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:

  check_labels:
    name: Check labels
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: bug,feature,enhancement,dependency,breaking-change,ignore-for-release
          repo_token: ${{ secrets.CG_PROJECT_WORKFLOW_SECRET }}
